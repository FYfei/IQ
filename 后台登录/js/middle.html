<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			body{
				background-color: aliceblue;
			}
			table{
				margin: auto;
				text-align: center;
				width: 600px;
				height: 100px;
			}
			div{
				margin: auto;
			}
		</style>
		
		<script type="text/javascript">
			window.onload=function(){
				
				var oTxt1 = document.getElementById("txt1");
				var oTxt2 = document.getElementById("txt2");
				var oTxt3 = document.getElementById("txt3");
				var oTxt4 = document.getElementById("txt4");
				var oTxt5 = document.getElementById("txt5");
				var oTxt6 = document.getElementById("txt6");
				var oTxt7 = document.getElementById("txt7");
				
				
				var oBtn = document.getElementById("but1");
				var oBtn2 = document.getElementById("but2");
				var oBtn3 = document.getElementById("but3");
				var oBtn4 = document.getElementById("but4");
				
				
				var oTab = document.getElementById("tab1");
				var b = oTab.tBodies[0].rows.length;
				
				
				var aA = oTab.getElementsByTagName("a");
					
					for(var i=0;i<aA.length;i++){
						
						aA[i].onclick=function(){
							
							oTab.tBodies[0].removeChild(this.parentNode.parentNode);
						}
					}
				
				
				oBtn.onclick=function(){
					var oTr = document.createElement("tr");
					var oTd = document.createElement("td");
					oTd.innerHTML=b++;
					oTr.appendChild(oTd);
					
					var oTd = document.createElement("td");
					oTd.innerHTML = oTxt1.value;
					oTr.appendChild(oTd);
					
					var oTd = document.createElement("td");
					oTd.innerHTML = oTxt2.value;
					oTr.appendChild(oTd);
					
					var oTd = document.createElement("td");
					oTd.innerHTML = oTxt3.value;
					oTr.appendChild(oTd);
					
					var oTd = document.createElement("td");
					oTd.innerHTML = oTxt5.value;
					oTr.appendChild(oTd);
					
					
					
					var oTd = document.createElement("td");
					oTd.innerHTML = "<a href='javascript:;'>删除</a>";
					oTr.appendChild(oTd);
					
					oTab.tBodies[0].appendChild(oTr);
					
					var aA = oTab.getElementsByTagName("a");
					
					for(var i=0;i<aA.length;i++){
						
						aA[i].onclick=function(){
							
							oTab.tBodies[0].removeChild(this.parentNode.parentNode);
						}
					}
				}
				
				oBtn2.onclick=function(){
					for(var i = 0;i<oTab.tBodies[0].rows.length;i++)
						{
							var sTab = oTab.tBodies[0].rows[i].cells[1].innerHTML.toLowerCase();//转换大小写
							var sTxt = oTxt4.value.toLowerCase();
							
								if(sTab.search(sTxt)!=-1)//不等于-1时 说明该字符串中有输入的内容
								{
									oTab.tBodies[0].rows[i].style.backgroundColor = "red";
								}
								else{
									oTab.tBodies[0].rows[i].style.backgroundColor = "";
								}
						}
				}
				
				oBtn3.onclick=function(){
					for(var i = 0;i<oTab.tBodies[0].rows.length;i++)
						{
							var sTab = oTab.tBodies[0].rows[i].cells[3].innerHTML.toLowerCase();//转换大小写
							var sTxt = oTxt6.value.toLowerCase();
							
								if(sTab.search(sTxt)!=-1)//不等于-1时 说明该字符串中有输入的内容
								{
									oTab.tBodies[0].rows[i].style.backgroundColor = "yellow";
								}
								else{
									oTab.tBodies[0].rows[i].style.backgroundColor = "";
								}
						}
				}
				
				oBtn4.onclick=function(){
					for(var i = 0;i<oTab.tBodies[0].rows.length;i++)
						{
							var sTab = oTab.tBodies[0].rows[i].cells[2].innerHTML.toLowerCase();//转换大小写
							var sTxt = oTxt7.value.toLowerCase();
							
								if(sTab.search(sTxt)!=-1)//不等于-1时 说明该字符串中有输入的内容
								{
									oTab.tBodies[0].rows[i].style.backgroundColor = "green";
								}
								else{
									oTab.tBodies[0].rows[i].style.backgroundColor = "";
								}
						}
				}
			}
				
			
		</script>
	</head>
	<body>
		
		<h1 align="center">会员信息管理系统</h1>
		<div align="center">
			姓名：<input type="text" id="txt1" />
			&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;性别：<input type="text" id="txt2" /><br /><br />
			年龄：<input type="text" id="txt3"/>
			会员等级：<input type="text" id="txt5"/><br /><br />
			<input type="button" value="添加会员" id="but1" /><br /><br />
			<a href="middle1.html"><input type="button" value="返回首页" /></a>
		</div>
		<br />
		<table  border="1" cellpadding="0" cellspacing="0" id="tab1" >
			<tr>
				<td>ID</td>
				<td>姓名</td>
				<td>性别</td>
				<td>年龄</td>
				<td>会员等级</td>
				<td>操作</td>
			</tr>		
	</body>
</html>
